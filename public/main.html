<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Required meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Notes App</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <div class="container center-align">

      <h1>Notes App</h1>

        <div class="row">
           
          <div class="input-field col s6">
            <select id="notebookNotes">
              <option value="" disabled selected>Select a recipe</option>
            </select>
            <label>Recipe books</label>
          </div>
         
          <button class="btn waves-effect waves-light"><i class="material-icons left">add_circle</i>Add a new recipe</button>

        </div>


    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Javascript Files-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS code -->
    <script type="text/javascript">
      $(document).ready(function(){
      $('select').formSelect();
      $('select').on('contentChanged', function() {
        $(this).formSelect();
      });
      $('.sidenav').sidenav();
      $('.modal').modal();
      getSessionInfo();
      //getNotebooks(globalUserId);
      getnotes(globalUserId);
      });
    </script>
  </body>
</html>
